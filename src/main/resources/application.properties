spring.application.name=ramzanauthservice

#MySQL database config
spring.datasource.url=jdbc:mysql://localhost:3306/ramzandb
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

# application.properties
logging.level.root=debug
logging.level.org.springframework=debug

server.port=8081
spring.main.allow-bean-definition-overriding=true

#cerificates properties
cert.rsaPublicKey=classpath:certificates/public.pem
cert.rsaPrivateKey=classpath:certificates/private.pem
cert.jwks=classpath:certificates/jwks.json
